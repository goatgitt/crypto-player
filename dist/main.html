<!DOCTYPE html>
<html>
<head>
  <!--stylesheet for vjs player like -->
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <!-- script on github -->
  <link rel='stylesheet' href='./css/style.css'>
  
</head>
 
<!-- script tag for theta cdn on vjs -->
  
<script>
  const optionalHlsOpts = null;
  const player = window.player = videojs('my-player', {
          techOrder: ["theta_hlsjs", "html5"],
          sources: [{
            src: "YOUR_VIDEO_URL", <!-- ths will be automatic -->
            type: "application/vnd.apple.mpegurl",
            label: "1080p"
          }],
          theta_hlsjs: {
              videoId: "YOUR_INTERNAL_VIDEO_ID", <!-- ths will be automatic -->
              userId: "YOUR_AUTHED_USER_ID", <!-- ths will be a special account for this project -->
              walletUrl: "wss://api-wallet-service.thetatoken.org/theta/ws",
              onWalletAccessToken: getWalletAccessToken,
              hlsOpts: optionalHlsOpts
          }
      });
</script>

<!--  script on github  -->
<script src="./bundle.js"></script>
<script src="./src/index.js"></script> 
<!-- theta required scripts -->
<script src="https://d1ktbyo67sh8fw.cloudfront.net/js/theta.umd.min.js"></script>
<script src="https://d1ktbyo67sh8fw.cloudfront.net/js/theta-hls-plugin.umd.min.js"></script>
<script src="https://d1ktbyo67sh8fw.cloudfront.net/js/videojs-theta-plugin.min.js"></script>
<!-- webpack.js -->
<script src="https://unpkg.com/lodash@4.17.20"></script>
<!-- vjs javascript -->
<script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
<!-- react cdn -->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
<!-- video tag from video.js -->
<body>
  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="MY_VIDEO_POSTER.jpg"
    data-setup="{}"
  >
    <source src="MY_VIDEO.mp4" type="video/mp4" /> <!-- ths will be automatic -->
    <source src="MY_VIDEO.webm" type="video/webm" /> <!-- ths will be automatic -->
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
</body>
 
</html>
